<!DOCTYPE html>
<html>

<head>
    <title>Empty App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body>
    <div id="main-container" class="columns is-fullheight is-gapless">
        <div class="column">
            <svg width="100%" height="700"></svg>
        </div>
        <div class="column is-narrow">
            <div id="side-panel" class="box">
                <p class="control has-addons">
                    <input class="input" type="text" placeholder="New node name" data-bind="value: newNodeName">
                    <a class="button is-info" data-bind="click: addChild" >Add</a>
                </p>
            </div>
        </div>
    </div>


    <script src="js/thirdparty.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
